{{template "base.html" .}}

{{define "title"}}{{.Title}}{{end}}

{{define "body"}}
<main class="b3-home">
    <div class="b3-posts">
        {{range .Posts}}
        <div class="b3-posts__post border p-smaller flex flex-column">
            <a href="{{.Url}}" class="b3-posts__title">
                <h3>{{.Title}}</h3>
            </a>
            {{block "timestamps" .}}{{end}}
            <div>{{.Description}}</div>
        </div>
        {{end}}
    </div>
</main>
{{end}}
